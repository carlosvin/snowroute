<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">

<polymer-element name="positioning-li-element"  extends="li"> 
  
  <template>
	<style>
      positioning-li-element{
        display: inline-table;
      }
      positioning-li-element > *{
        padding: 1%;
        border: solid 1px rgba(0,0,0,0.2);
      }
    </style>
    <span>Duration: {{ positioning.duration }}</span>
    <span>Total distance: {{ positioning.totalDistance }} m</span>
    <span>Speed Avg: {{ positioning.speedAvg }} km/h</span>
    <paper-icon-button icon="delete"  on-tap="{{delete}}"></paper-icon-button>
    
  </template> 
  
  <script type="application/dart" src="positioning_li_element.dart"></script>
</polymer-element>
