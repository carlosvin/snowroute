<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="stopwatch_element.html">
<link rel="import" href="tracking_element.html">
<link rel="import" href="history_element.html">
<link rel="import" href="map_element.html">

<link rel="import" href="packages/core_elements/core_toolbar.html">
<link rel="import" href="packages/core_elements/core_header_panel.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/paper_elements/paper_toast.html">

<polymer-element name="positioning-control"> 
  <template>
    <style>
      
      core-toolbar{
        background: #4285f4;
        color: #f1f1f1;
        fill: #f1f1f1;
      }
     
      .content > * {
        border: 1px rgba(20, 20, 100, 0.3) solid;
        margin: 1%;
        padding: 1%;
      }

      
    </style>
    <core-header-panel layout vertical flex>
      <core-toolbar>
        <paper-icon-button icon="menu" on-tap="{{toggleHistory}}" id="buttonToggleHistory"></paper-icon-button>
        <span flex>Snow Route</span>
        <span>{{ state }}</span>
      </core-toolbar>
      
      <div class="content">
        <history-element hidden id="history_element"></history-element>
        <stopwatch-element block id="watch_element"></stopwatch-element>
        <map-element block id="map_element" ></map-element>
        <tracking-element block id="tracking_element" borderColor="rgba(20, 20, 100, 0.3)"></tracking-element>
      </div>
    </core-header-panel>
    
    <paper-toast id="toast"></paper-toast>
    
  </template> 
  <script type="application/dart" src="positioning_control.dart"></script>
</polymer-element>
