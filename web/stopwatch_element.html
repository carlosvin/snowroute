<!DOCTYPE html>

<link rel="import" href="packages/polymer/polymer.html">

<link rel="import" href="packages/paper_elements/paper_fab.html">
<link rel="import" href="packages/core_elements/av_icons.html">
<link rel="import" href="packages/core_elements/core_icons.html">

<polymer-element name="stopwatch-element">

  <template>
    <style>
      :host {
        font-size: larger;
        text-align: center;
      }
      .buttons > *{
        background: #4285f4;
        color: #f1f1f1;
        fill: #f1f1f1;
        margin: 1%;
      }
    </style>
    <div>
      {{counter}}
    </div>
    <div class="buttons">
      <paper-fab icon="av:play-arrow" on-click="{{start}}" id="startButton"></paper-fab>
      <paper-fab icon="av:pause" on-click="{{pause}}" id="pauseButton"></paper-fab>
      <paper-fab icon="av:stop" on-click="{{stop}}" id="stopButton"></paper-fab>
    </div>
  </template>

  <script type="application/dart" src="stopwatch_element.dart"></script>

</polymer-element>
