<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="tracking-element"> 
  
  <template>
     <style>
      table {
        text-align: center;
        width: 100%;
        padding: 0px;
        border-spacing: 0px;
        border-collapse: collapse;
      }
      
      td, th{
        padding: 1%;
        border-right: 1px {{borderColor}} dotted;
      }
      
      td:last-child, th:last-child{
        border-right: none;
      }
      
      tr{
        border-bottom: 1px {{borderColor}} dotted;
      }
      
      
      tr:last-child {
        border-bottom: none;

      }
      
      #map-canvas{
        height: 70%;
        background-color: #cccccc;
      }
    </style>
    
    <div id="map-canvas"></div>
    
    <table>
      <tr>
        <td>{{ gpsStatus }}</td>
        <td>{{ speedAverage }}</td>
      </tr>
      <tr>
        <th>GPS Status</th>
        <th>Speed AVG</th>
      </tr>
    </table>
       
  </template> 
  
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script src="packages/browser/dart.js"></script>
  <script src="packages/browser/interop.js"></script>
  <script type="application/dart" src="tracking_element.dart"></script>
</polymer-element>
