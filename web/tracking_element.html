<link rel="import" href="packages/polymer/polymer.html">
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
    
        function addPosition(lat,long) {
          console.info("add position JS");
          var mapOptions = {
            zoom: 8,
            center: new google.maps.LatLng(lat, long)
          };
          var map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);
        }

    </script>
<polymer-element name="tracking-element"> 
  
  <template>
     <style>
      table {
        text-align: center;
        width: 100%;
        padding: 0px;
        border-spacing: 0px;
        border-collapse: collapse;
      }
      
      td, th{
        padding: 1%;
        border-right: 1px {{borderColor}} dotted;
      }
      
      td:last-child, th:last-child{
        border-right: none;
      }
      
      tr{
        border-bottom: 1px {{borderColor}} dotted;
      }
      
      
      tr:last-child {
        border-bottom: none;

      }
      
      #map-canvas{
        height: 70%;
        background-color: #cccccc;
      }
    </style>
    
    <div id="map-canvas"></div>
    
    <table>
      <tr>
        <td>{{ gpsStatus }}</td>
        <td>{{ speedAverage }}</td>
      </tr>
      <tr>
        <th>GPS Status</th>
        <th>Speed AVG</th>
      </tr>
    </table>
    
    
  </template> 
  
  <script type="application/dart" src="tracking_element.dart"></script>
</polymer-element>
