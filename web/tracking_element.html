<link rel="import" href="packages/polymer/polymer.html">

<polymer-element name="tracking-element" layout vertical> 
  
  <template>
     <style>
      table {
        text-align: center;
        width: 100%;
        padding: 0px;
        border-spacing: 0px;
        border-collapse: collapse;
      }
      
      td, th{
        padding: 1%;
        border-right: 1px {{borderColor}} dotted;
      }
      
      td:last-child, th:last-child{
        border-right: none;
      }
      
      tr{
        border-bottom: 1px {{borderColor}} dotted;
      }
           
      tr:last-child {
        border-bottom: none;
      }
    </style>
    
    <table>
      <tr>
        <td>{{ totalDistance }}</td>
        <td>{{ speedAverage }}</td>
        <td>{{ gpsStatus }}</td>
      </tr>
      <tr>
        <th>Total distance</th>
        <th>Speed AVG</th>
        <th>GPS Status</th>
      </tr>
    </table>
    
  </template> 

  <script type="application/dart" src="tracking_element.dart"></script>
</polymer-element>
